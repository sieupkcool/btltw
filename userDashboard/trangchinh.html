<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Thi Trắc Nghiệm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/style/index.css" />
    <style>
      .hienthihover:hover ul {
        display: block;
      }
    </style>
  </head>

  <body>
    <div id="main">
      <div
        class="flex h-[55px] items-center justify-between bg-[#bb2019] px-[33px]"
      >
        <img
          src="https://code.ptit.edu.vn/2020/images/logo_ptit.png"
          alt=""
          class="h-10 w-10 rounded-[50%] bg-[#fff] object-cover"
        />
        <ul class="flex space-x-16 text-white">
          <li><a href="#">Trang chủ</a></li>
        </ul>
        <div class="flex items-center gap-10">
          <img
            src="https://code.ptit.edu.vn/2020/images/VN.png"
            alt=""
            class="h-8 w-8"
          />
          <div class="hienthihover relative">
            <img
              src="https://code.ptit.edu.vn/2020/images/avt.png"
              alt=""
              class="h-8 w-8"
            />
            <ul class="absolute left-[-120px] hidden w-44 rounded-md bg-white">
              <li
                class="border-b-[1.6px] border-solid border-[#e1e4e8] p-2 hover:bg-slate-500 hover:text-white"
              >
                Nguyễn Văn A
              </li>
              <li
                class="border-b-[1.6px] border-solid border-[#e1e4e8] p-2 hover:bg-slate-500 hover:text-white"
              >
                Hồ sơ
              </li>
              <li
                class="border-b-[1.6px] border-solid border-[#e1e4e8] p-2 hover:bg-slate-500 hover:text-white"
              >
                Lớp học
              </li>
              <li
                class="border-b-[1.6px] border-solid border-[#e1e4e8] p-2 hover:bg-slate-500 hover:text-white"
              >
                <a href="../index.html">Đăng xuất</a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="w-full">
        <div
          class="mt-[30px] rounded-md border-[1.6px] border-solid border-[#e1e4e8] px-10 py-[26px] md:mx-[100px] lg:mx-[300px]"
        >
          <div
            class="flex flex-row items-center justify-between gap-2 max-md:flex-col"
          >
            <span class="text-base font-medium text-[#212529]"
              >Danh sách bài thi</span
            >
            <div class="relative cursor-pointer">
              <input
                type="text"
                placeholder="Tìm theo mã, tiêu đề"
                class="h-[28px] max-w-[273.6px] cursor-pointer rounded-md border-[1.6px] border-solid border-[#e1e4e8] bg-[#FAEDED] p-1 text-[12px] outline-none"
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="absolute right-3 top-1.5 h-4 w-4"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                />
              </svg>
            </div>
          </div>

          <div class="mt-3 flex flex-row-reverse max-md:justify-center">
            <select
              name="cars"
              id="cars"
              class="h-[29.59px] w-[377.85px] rounded-md border-[1.6px] border-solid border-[#e1e4e8] p-1 text-[13px] outline-none"
            >
              <option value="ctdlgt">Truy cập tự do</option>
              <option value="ctdlgt">Yêu cầu thời gian cụ thể</option>
            </select>
          </div>

          <div
            class="mt-3 rounded-md bg-[#faeded] p-4 font-medium text-[#5e6c84]"
          >
            Lectures
          </div>
          <ul class="mt-3 text-[#d30000]">
            <li
              class="border-b-[1.6px] border-solid border-[#e1e4e8] p-2 uppercase"
            >
              <a href="./luyentap.html">Luyện tập (truy cập tự do)</a>
            </li>
            <li
              class="border-b-[1.6px] border-solid border-[#e1e4e8] p-2 uppercase"
            >
              <a href="./thigiuaki.html"
                >Thi giữa kì (yêu cầu thời gian cụ thể)</a
              >
            </li>
            <li
              class="border-b-[1.6px] border-solid border-[#e1e4e8] p-2 uppercase"
            >
              <a href="./thicuoiki.html"
                >Thi cuối kì (yêu cầu thời gian cụ thể)</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
