<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Thi Trắc Nghiệm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/style/index.css" />
    <style>
      .hienthihover:hover ul {
        display: block;
      }
    </style>
  </head>

  <body>
    <div id="main">
      <div
        class="flex h-[55px] items-center justify-between bg-[#bb2019] px-[33px]"
      >
        <div class="flex items-center gap-10">
          <img
            src="https://code.ptit.edu.vn/2020/images/logo_ptit.png"
            alt=""
            class="h-10 w-10 rounded-[50%] bg-[#fff] object-cover"
          />
          <a href="./trangchinh.html" class="text-white">Trang Chính</a>
        </div>

        <span class="text-white">Luyện tập</span>
        <div class="flex items-center gap-10">
          <img
            src="https://code.ptit.edu.vn/2020/images/VN.png"
            alt=""
            class="h-8 w-8"
          />
          <div class="hienthihover relative">
            <img
              src="https://code.ptit.edu.vn/2020/images/avt.png"
              alt=""
              class="h-8 w-8"
            />
            <ul class="absolute left-[-120px] hidden w-44 rounded-md bg-white">
              <li
                class="border-b-[1.6px] border-solid border-[#e1e4e8] p-2 hover:bg-slate-500 hover:text-white"
              >
                Nguyễn Văn A
              </li>
              <li
                class="border-b-[1.6px] border-solid border-[#e1e4e8] p-2 hover:bg-slate-500 hover:text-white"
              >
                Hồ sơ
              </li>
              <li
                class="border-b-[1.6px] border-solid border-[#e1e4e8] p-2 hover:bg-slate-500 hover:text-white"
              >
                Lớp học
              </li>
              <li
                class="border-b-[1.6px] border-solid border-[#e1e4e8] p-2 hover:bg-slate-500 hover:text-white"
              >
                <a href="../index.html">Đăng xuất</a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="w-full">
        <div
          class="mt-[30px] rounded-md border-[1.6px] border-solid border-[#e1e4e8] px-10 py-[26px] md:mx-[100px] lg:mx-[300px]"
        >
          <ul class="mt-3 text-[#d30000]">
            <li
              class="border-[1.6px] border-solid border-[#e1e4e8] p-4 uppercase"
            >
              <a href="./cauhoichuong/chuong1.html"
                >Chương 1: Tổng quan ngành IT</a
              >
            </li>
            <li
              class="border-[1.6px] border-solid border-[#e1e4e8] p-4 uppercase"
            >
              <a href="./cauhoichuong/chuong2.html"
                >Chương 2: Đặc điểm ngành IT</a
              >
            </li>
            <li
              class="border-[1.6px] border-solid border-[#e1e4e8] p-4 uppercase"
            >
              <a href="./cauhoichuong/chuong3.html"
                >Chương 3: Định hướng ngành IT</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
